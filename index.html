<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FP AKATZOOKI - Akatsuqi Team</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.0/jquery.nicescroll.min.js"></script>
</head>
<body>    
    <div style="display: none;position: absolute;border-radius:10px;border: 2px solid white;top: 20px;background-color: #222222;left: 5px;text-align: left;z-index: 11; color:white; font-size: 18px; padding: 15px" id="guide">
        
            Klik <span style="border: 1px solid white;border-radius: 10%; padding:9px">E</span> untuk berinteraksi <br> <br>
            Klik <span style="border: 1px solid white;border-radius: 10%; padding:9px">F</span> untuk tampilkan informasi hewan
        
    </div>
    <div style="position: absolute; left:30%; top: 25%;display: none;" id="ui">
        <div id="info">
            <h2>INFO</h2>
        </div>
        <div class="container" id="container2">
            <div class="image">
                <img id="animal_image" src="" alt="" srcset="">
            </div>
            <div class="animal_info">
                <div id="name">
                    <h3>Name</h3>
                    <p id="animal_name"></p>
                </div>
                <div id="latin">
                    <h3>Latin</h3>
                    <p  id="animal_latin">Description</p>
                </div>
                <div id="description">
                    <h3>Description</h3>
                    <p  id="animal_description"></p>
                </div>
                <div id="food">
                    <h3>food</h3>
                    <p  id="animal_food"></p>
                </div>
                <div id="location">
                    <h3>Location</h3>
                    <p  id="animal_location"></p>
                </div>
            </div>
        </div>
    </div>    
    <div class="container" style="display: none;" id="container"></div>
    <center>
    <div class="bg-main">
        <div class="mainpage">
            <div id="landing-logo">
                <img src = "assets/img/akatzooqilogo.png" style="height: 40%; width:40%"><br>
                <a class = "button">Enter The Zoo!</a>
            </div>
            <div id="lg-loading" style="visibility: hidden;" class="lg-overlay shade-in-out dark-grad">
                <p style="font-size: 18px;">Tunggu Sebentar Ya...</p>
                <div id="lg-loading-frame"></div>
                <div id="lg-loading-bar"></div>
                <div id="lg-loading-percent">
                    <h3><span id="loading-percent">0</span>% <img style="width: 20px;height:100%;" src="assets/img/akatzooqilogo.png" alt=""></h3>
                </div>
            </div>
        </div>
    </div>
    </center>

    <script>
        $("#container2").niceScroll({cursorcolor:"#fff", cursorwidth:"10px"});
    </script>
    <script src="assets/main.js" type="module"></script>
</body>
</html>
